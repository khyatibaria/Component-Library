<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typography</title>
    <link href="./typography.css" rel="stylesheet" type="text/css" />
    <link href="../variable.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <p>
            <h1>Heading H1</h1>
            <h2>Heading H2</h2>
            <h3>Heading H3</h3>
            <h4>Heading H4</h4>
            <h5>Heading H5</h5>
            <h6>Heading H6</h6>
        </p>
        <div class="p">
            <div class="h1">Heading H1</div>
            <div class="h2">Heading H2</div>
            <div class="h3">Heading H3</div>
        </div>
    </div>
    <div class="container">
        <div class="p">
            <div class="text-left">Left Text</div>
            <div class="text-center">Center Text</div>
            <div class="text-right">Right Text</div>
            <div class="text-justify">Justify Text</div>
            <div class="text-bold">Bold Text</div>
            <div class="text-light">Light Text</div>
            <div class="text-regular">Regular Text</div>
            <div class="text-underline">UnderLine Text</div>
            <div class="text-strike">Strike through Text</div>
            <div class="text-small">Small Text</div>
            <div class="text-grey">Grey Text</div>
            <div class="text-white">White Text</div>
        </div>
    </div>
</body>
</html>
