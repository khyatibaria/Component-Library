<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Khyati Baria" />
    <meta name="description" content="PixelUI - A CSS Component Library for building Clean, Modern UI Interfaces" />
    <title>Navigation Component</title>
    <link href="./navigation.css" rel="stylesheet" type="text/css" />
    <link href="../../docs-css/variable.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/99b4ab4b7a.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navigation">
        <div class="navigation-bar">
            <div class="navigation-logo">
                <!-- <img src="./logo.svg" /> -->
                <i class="fas fa-book fa-2x"></i>
                <h2>Book House</h2>
            </div>
            <div class="navigation-search">
                <span class="search-icon"><i class="fas fa-search"></i></span>
                <input placeholder="Search here" />
            </div>
            <div class="navigation-links">
                <ul class="inline-links">
                    <li>
                        <a href="#" class="icon-links" title="Profile">
                            <img class="nav-img" src="../assets/user.svg" />
                        </a>
                    </li>
                    <li>
                        <a href="#" class="icon-links" title="Wishlist">
                            <img class="nav-img" src="../assets/heart.svg" />
                        </a>
                    </li>
                    <li>
                        <a href="#" class="icon-links" title="Add to Cart">
                            <img class="nav-img" src="../assets/cart.svg" />
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
