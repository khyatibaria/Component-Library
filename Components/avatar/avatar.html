<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Khyati Baria">
    <meta name="description" content="pixelUI - The css component library for styling your website">
    <title>Avatar Component</title>
    <link href="../variable.css" rel="stylesheet" type="text/css" />
    <link href="avatar.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <figure class="avatar">
            <img class="img-responsive img-rounded" src="../assets/avatar1.svg" alt="avatar" />
        </figure>
        <figure class="avatar sm">
            <img class="img-responsive img-rounded" src="../assets/avatar2.svg" alt="avatar" />
        </figure>
        <figure class="avatar md">
            <img class="img-responsive img-rounded" src="../assets/avatar3.svg" alt="avatar" />
        </figure>
        <figure class="avatar xl">
            <img class="img-responsive img-rounded" src="../assets/avatar4.svg" alt="avatar" />
        </figure>
        <!-- Avatar with text -->
        <figure class="avatar avatar-text text-xl">KB</figure>
        <figure class="avatar avatar-text text-md">KB</figure>
        <figure class="avatar avatar-text text-sm">KB</figure>
        <figure class="avatar avatar-text">KB</figure>
    </div> 
</body>
</html>
