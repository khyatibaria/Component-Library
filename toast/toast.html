<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Khyati Baria" />
    <meta name="description" content="PixelUI - A CSS Component Library for building Clean, Modern UI Interfaces" />
    <title>Toast Component</title>
    <link rel="stylesheet" type="text/css" href="../variables.css" />
    <link rel="stylesheet" type="text/css" href="./toast.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>
    <div class="toast">
        Can't send photo. Retry in 5 seconds.
        <span><i class="fa fa-times" aria-hidden="true"></i></span>
    </div>
    <button class="btn bg-primary" id="toastBtn">Open</button>
    <div class="toast visibility" id="toast-closeable">
        Submitted Successfully.
        <span><i class="fa fa-times" aria-hidden="true"></i></span>
    </div>
    <script src="./toast.js"></script>
</body>
</html>
