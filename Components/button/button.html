<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Khyati Baria" />
    <meta
      name="description"
      content="PixelUI - A CSS Component Library for building Clean, Modern UI Interfaces"
    />
    <title>Button Component</title>
    <link rel="stylesheet" type="text/css" href="../../docs-css/variable.css" />
    <link rel="stylesheet" type="text/css" href="button.css" />
    <script
      src="https://kit.fontawesome.com/99b4ab4b7a.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- Simple Buttons -->
    <button class="btn bg-primary btn-hover">Primary</button>
    <button class="btn bg-secondary btn-hover">Secondary</button>
    <button class="btn bg-success btn-hover">Success</button>
    <button class="btn bg-warning btn-hover">Warning</button>
    <button class="btn bg-danger btn-hover">Danger</button>

    <!-- Outline Buttons -->
    <button class="btn outline-primary">Primary</button>
    <button class="btn outline-secondary">Secondary</button>
    <button class="btn outline-success">Success</button>
    <button class="btn outline-warning">Warning</button>
    <button class="btn outline-danger">Danger</button>

    <!-- Text Buttons -->
    <button class="btn text">Primary</button>
    <button class="btn text color-secondary">Secondary</button>
    <button class="btn text color-success">Success</button>
    <button class="btn text color-warning">Warning</button>
    <button class="btn text color-danger">Danger</button>

    <!--  Buttons with Icon -->
    <button class="btn bg-primary">
      <span class="fa fa-trash"></span>
      Delete
    </button>
    <button class="btn bg-secondary">
      <span class="fa fa-cart-plus"></span>
      Add to Cart
    </button>

    <!-- Small Button -->
    <button class="btn small bg-primary btn-hover">Small</button>

    <!-- Large Button -->
    <button class="btn large bg-primary btn-hover">Large</button>

    <!-- Floating Action Button -->
    <button class="icon-btn bg-success">
      <i class="fas fa-plus"></i>
    </button>
    <button class="icon-btn bg-secondary">
      <i class="fas fa-trash-alt"></i>
    </button>
    <button class="icon-btn bg-warning">
      <i class="fas fa-pen"></i>
    </button>
  </body>
</html>
